<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ElNADA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Nada.css'>
    
</head>
<body>
    <div class="project">
        <div class="head">
            <h3 id="nada">ElNADA</h3>
            <p>Mobile Service</p>
        </div>
        <div class="inputs">
            <input  type="text" id="title" placeholder="title">
            <input  type="number" id="price" placeholder="price">
            <input  type="number" id="count" placeholder="count">
            <input  type="text" id="category" placeholder="category">
            <Button id="submit">Create</Button>
        </div>
        <div class="out">
            <div class="searchSpace">
                <input onkeyup="searchProduct(this.value)" placeholder="Search" type="text" id="search">
                <div class="btnsearch">
                    <button onclick="checkSearch(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="checkSearch(this.id)" id="searchcategory">Search By Category</button>
                </div>
            
            </div>
            <div id="delbtn"></div>
            <table on>
                
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                    <hr>
                </tr>
                
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src='Nada.js'></script>  
</body>
</html>
